<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Teste Aula</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                 <h2>Instancia de Paciente</h2>
            </div>
        </div>
        <div class="row">
       
            <div class="col-sm">
                <table class="table">
                    <tr>
                         <th scope="col">Cod.:</th>
                         <th scope="col">Nome</th>
                         <th scope="col">CPF</th>
                    </tr>
                    <tr>
                        <td id="codC"></td>
                        <td id="nomeC"></td> 
                        <td id="cpfC"></td> 
                    </tr>
                    
                </table>
            </div>
        </div>
         <div class="row">
            <div class="col-sm">
                 <h2>Instancia de Funcionario</h2>
            </div>
        </div>
        <div class="row">
       
            <div class="col-sm">
                <table class="table">
                    <tr>
                        <th>Cod.:</th>
                    </tr>
                    <tr>
                        <td id="codF"></td>
                    </tr>
                    
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                 <h2>Instancia de Enfermeiro</h2>
            </div>
        </div>
        <div class="row">
       
            <div class="col-sm">
                <table class="table">
                    <tr>
                        <th scope="col">Cod.:</th>
                        <th scope="col">Nome</th>
                        <th scope="col">CPF</th>
                        <th scope="col">Coren</th>
                    </tr>
                    <tr>
                        <td id="codB"></td>
                        <td id="corenB"></td>
                        <td id="nomeB"></td>
                        <td id="cpfB"></td>
                    </tr>
                    
                </table>
            </div>
        </div>
        
        <div class="row">
            <div class="col-sm">
                 <h2>Instancia de Medico</h2>
            </div>
        </div>
        <div class="row">
       
            <div class="col-sm">
                <table class="table">
                    <tr>
                        <th scope="col">Cod.:</th>
                            <th scope="col">Nome</th>
                            <th scope="col">CPF</th>
                            <th scope="col">CRM</th>
                            <th scope="col">Especialidade</th>
                    </tr>
                    <tr>
                        <td id="codG"></td>
                        <td id="nomeG"></td>
                        <td id="cpfG"></td>
                        <td id="crmG"></td>
                        <td id="especialidadeG"></td>
                    </tr>
                    
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                 <h2>Instancia de Hospital</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <table class="table">
                    <tr>
                        <th>Nome</th>
                    </tr>
                    <tr>
                        <td id="nomeE"></td>
                    </tr> 
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                 <h2>Funcionarios do Hospital</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <table class="table" id="tbFuncionario">
                    <tr>
                        <th>Cod.:</th>
                    </tr>
                   
                </table>
            </div>
        </div>
        
    </div>
    <script src="Pessoa.js"></script>
    <script src="Enfermeiro.js"></script>
    <script src="Funcionario.js"></script>
    <script src="Medico.js"></script>
    <script src="Paciente.js"></script>
    <script src="Hospital.js"></script>
    <script src="implenta.js"></script>
</body>
</html>
