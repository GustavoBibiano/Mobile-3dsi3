<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Teste Aula</title>
</head>
<body>
    <div class="container">
    <div class="row">
            <div class="col-sm">
                 <h2 id="nomeHospital"></h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                 <h2>Instancia de Paciente</h2>
            </div>
        </div>
        <div class="row">       
            <div class="col-sm">
                <table class="table">
                    <thead>
                    <tr>
                         <th scope="col">Cod.:</th>
                         <th scope="col">Nome</th>
                         <th scope="col">CPF</th>
                    </tr>
                    </thead>                    
                    <tbody id="tbPacientes">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                 <h2>Instancia de Enfermeiro</h2>
            </div>
        </div>
        <div class="row">
       
            <div class="col-sm">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Cod.:</th>
                        <th scope="col">Nome</th>
                        <th scope="col">CPF</th>
                        <th scope="col">Coren</th>
                    </tr>
                    </thead>                    
                    <tbody id="tbEnfermeiros">
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="row">
            <div class="col-sm">
                 <h2>Instancia de Medico</h2>
            </div>
        </div>
        <div class="row">
       
            <div class="col-sm">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Cod.:</th>
                            <th scope="col">Nome</th>
                            <th scope="col">CPF</th>
                            <th scope="col">CRM</th>
                            <th scope="col">Especialidade</th>
                    </tr>
                    </thead>                    
                    <tbody id="tbMedicos">
                    </tbody>
                    
                </table>
            </div>
        </div>
    </div>
    <script src="Pessoa.js"></script>
    <script src="Funcionario.js"></script>
    <script src="Enfermeiro.js"></script>
    <script src="Medico.js"></script>
    <script src="Paciente.js"></script>
    <script src="Hospital.js"></script>
    <script src="implementa.js"></script>
</body>
</html>
